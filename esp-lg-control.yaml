    name: "Stooklijn offset"
    id: wp_stooklijn_offset
    min_value: -5
    max_value: 5
    initial_value: 0
    step: 1
    restore_value: yes
    unit_of_measurement: "°C"
    optimistic: true
    icon: mdi:plus-minus-variant
    set_action:
      then:
        lambda: !lambda |-
            id(update_stooklijn) = true;
  - platform: template
    id: stooklijn_curve
    name: "Stooklijn Curve"
    min_value: -6
    max_value: 6
    step: 0.5
    restore_value: yes
    initial_value: -3
