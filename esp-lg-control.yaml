switch:
#  - platform: template
#    name: "Termostat On"
#    id: thermostat_signal
#    optimistic: true
  - platform: gpio
    name: "WP External Pump"
    pin: 18
    id: relay_pump
    restore_mode: RESTORE_DEFAULT_OFF
    inverted: true
    icon: mdi:pump
#  - platform: template
#    name: "Dummy external pump relay"
#    id: "relay_pump"
#    optimistic: true
  - platform: gpio
    name: "WP Heat"
    pin: 19
    id: relay_heat
    restore_mode: RESTORE_DEFAULT_OFF
    inverted: true
    icon: mdi:power
#  - platform: template
#    name: "Dummy heat relay"
#    id: "relay_heat"
#    optimistic: true
  - platform: gpio
    name: "WP Backup Heater"
    pin: 21
    id: relay_backup_heat
    restore_mode: ALWAYS_OFF
    inverted: true
    icon: mdi:gas-burner
#  - platform: template
#    name: "Dummy backup_heat relay"
#    id: "relay_backup_heat"
#    optimistic: true
  - platform: gpio
    name: "Relay 4"
    pin: 22
    id: relay_4
    restore_mode: ALWAYS_OFF
    inverted: true
  - platform: restart
    name: "ESP WP Control Restart"
  - platform: template
    name: "Temperature Boost"
    id: boost_switch
    lambda: |-
        return id(boost_bool);
    turn_on_action:
      - globals.set:
          id: boost_bool
          value: 'true'
    turn_off_action:
      - globals.set:
          id: boost_bool
          value: 'false'
    icon: mdi:thermometer-plus

interval:
  - interval: 30s
    id: state_machine
    then: !include { file: lg-heatpump-control/lg-heatpump-state-machine.yaml }

binary_sensor:
  - platform: gpio # Thermostat input signal is connected to this input pin
    pin:
      number: GPIO27
      mode:
        input: true
        pullup: false
    name: "WP Nest Signal"
    id: thermostat_signal
    filters:
      - delayed_on: 500ms # Debounce
    icon: mdi:thermostat
  - platform: template
    name: "Boost mode active"
    id: boost_active
    lambda: |-
        return id(boost_bool);
    icon: mdi:thermometer-plus

sensor:
  - platform: template
    name: "Stooklijn Watertemp Target"
    id: watertemp_target
    unit_of_measurement: "°C"
    update_interval: never
    icon: mdi:home-thermometer-outline
  - platform: wifi_signal
    name: "${device_name} WiFi Signal"
    update_interval: 120s
    accuracy_decimals: 0
  - platform: uptime
    name: "${device_name} Uptime"
    unit_of_measurement: days
    update_interval: 3600s
    accuracy_decimals: 1
    filters:
      - multiply: 0.000011574
  - platform: template
    name: "Delta T"
    id: wp_delta_t
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    lambda: |-
      //The +0.6 and -0.2 is a correction factor due to innacurate readings. Adapt this to your situation
      //I do not correct it at the sensor, as the pump uses the uncorrected value for target setting, modulation etc
      //Messing with this value at the sensor will mess up te script
      return (float)((id(water_temp_aanvoer).state+0.6)-(id(water_temp_retour).state-0.2)); 
    update_interval: 30s
    icon: mdi:delta
  - platform: template
    name: "Derivative"
    id: derivative_value
    accuracy_decimals: 1
    unit_of_measurement: "°C/h" 
    update_interval: never  
    icon: mdi:sigma
  #very innacurate, use only for global reference
  - platform: template
    name: "COP guess"
    id: cop_guess
    lambda: |-
      if(id(current_flow_rate).state < 6 || id(wp_delta_t).state <= 0) return 0;
      if(!id(compressor_running).state || id(wp_sensed_power).state < 300) return 0;
      if(id(wp_delta_t).state < 0) return 0;
      return ((id(current_flow_rate).state/60)*(id(wp_delta_t).state*4184))/id(wp_sensed_power).state;
    accuracy_decimals: 1
    unit_of_measurement: "COP"
    update_interval: 60 sec
    icon: mdi:approximately-equal
  - platform: template
    name: "Average cop"
    id: average_cop_sensor
    accuracy_decimals: 1
    unit_of_measurement: "COP" 
    update_interval: never  
    icon: mdi:sigma
# Sensors for ESP version and WIFI information
text_sensor:
  - platform: version
    name: "${device_name} ESPHome Version"
  - platform: wifi_info
    ip_address:
      name: "${device_name} ip"
      icon: mdi:ip-network
    ssid:
      name: "${device_name} ssid"
      icon: mdi:wifi-marker
  - platform: template
    name: "Controller state"
    id: controller_state
    update_interval: never
    icon: mdi:state-machine
  - platform: template
    name: "Controller info"
    id: controller_info
    update_interval: never
    icon: mdi:memory
