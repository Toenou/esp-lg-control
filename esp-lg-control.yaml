substitutions:
  device_name: esp-wp-control

esphome:
  name: "${device_name}"
  includes:
    - lg_heatpump_functions.h
  on_boot:
    priority: 200
    then:
      lambda: !lambda |-
          //instant on (in case of controller restart during run)
          if(id(thermostat_signal).state) {
            id(relay_pump).turn_on();
            id(relay_heat).turn_on();
          } else {
            id(relay_pump).turn_off();
            id(relay_heat).turn_off();
          }
          
packages:
  config_values: !include config/config.yaml
  lg_modbus: !include lg_heatpump_modbus.yaml #include file with modbus sensors
  lg_dallas_temp: !include lg_dallas_temp.yaml #optional file with dallas temp probes (disable if not used)

# Enable logging. Disable modbus controller debug messages
logger:
  logs:
    modbus_controller.sensor: WARN
    modbus_controller.output: WARN
    modbus.number: WARN
    esp32.preferences: WARN
    sensor: WARN
    text_sensor: WARN
    dallas.sensor: WARN #disable if dallas is not used
    number: WARN

globals:
  - id: stooklijn_target
    type: float
    restore_value: no
    initial_value: '30'
  - id: update_stooklijn
    type: bool
    restore_value: no
    initial_value: 'true'
  - id: boost_bool
    type: bool
    restore_value: no
    initial_value: 'false'

number:
  - platform: template
    name: "Stooklijn offset"
    id: wp_stooklijn_offset
    min_value: -5
    max_value: 5
    initial_value: 0
    step: 1
    restore_value: yes
    unit_of_measurement: "°C"
    optimistic: true
    set_action:
      then:
        lambda: !lambda |-
            id(update_stooklijn) = true;
  - platform: template
    id: stooklijn_curve
    name: "Stooklijn Curve"
    min_value: 0
    max_value: 6
    step: 1
    restore_value: yes
    initial_value: 3
    optimistic: true
    set_action:
      then:
        lambda: !lambda |-
            id(update_stooklijn) = true;
  - platform: template
    id: stooklijn_min_oat
    name: "Stooklijn Minimum Buitentemperatuur"
    min_value: -25
    max_value: 0
    step: 1
    restore_value: yes
    initial_value: -15
    unit_of_measurement: "°C"
    optimistic: true
    set_action:
      then:
        lambda: !lambda |-
            id(update_stooklijn) = true;
  - platform: template
    id: stooklijn_max_wtemp
    name: "Stooklijn Maximum Watertemperatuur"
    min_value: 20
    max_value: 60
    step: 1
    restore_value: yes
    initial_value: 45
    unit_of_measurement: "°C"
    optimistic: true
    set_action:
      then:
        lambda: !lambda |-
            id(update_stooklijn) = true;
  - platform: template
    id: stooklijn_min_wtemp
    name: "Stooklijn Minimum Watertemperatuur"
    min_value: 20
    max_value: 40
    step: 1
    restore_value: yes
    initial_value: 25
    unit_of_measurement: "°C"
    optimistic: true
    set_action:
      then:
        lambda: !lambda |-
            id(update_stooklijn) = true;
  - platform: template
    id: minimum_run_time
    name: "Minimale run tijd"
    min_value: 0
    max_value: 60
    step: 1
    restore_value: yes
    initial_value: 30
    unit_of_measurement: "min"
    optimistic: true
  - platform: template
    id: external_pump_runover
    name: "External pump overrun"
    min_value: 0
    max_value: 60
    step: 1
    restore_value: yes
    initial_value: 10
    unit_of_measurement: "min"
    optimistic: true
  - platform: template
    id: oat_silent_always_off
    name: "Buitentemperatuur silent always off"
    min_value: -20
    max_value: 10
    step: 1
    restore_value: yes
    initial_value: -10
    unit_of_measurement: "°C"
    optimistic: true
  - platform: template
    id: oat_silent_boost
    name: "Buitentemperatuur silent boost"
    min_value: -20
    max_value: 20
    step: 1
    restore_value: yes
    initial_value: 6
    unit_of_measurement: "°C"
    optimistic: true
  - platform: template
    id: thermostat_off_delay
    name: "Thermostat off delay"
    min_value: 0
    max_value: 10
    step: 1
    restore_value: yes
    initial_value: 1
    unit_of_measurement: "min"
    optimistic: true
  - platform: template
    id: thermostat_on_delay
    name: "Thermostat on delay"
    min_value: 0
    max_value: 10
    step: 1
    restore_value: yes
    initial_value: 0
    unit_of_measurement: "min"
    optimistic: true
  - platform: template
    id: boost_time
    name: "Boost duration"
    min_value: 0
    max_value: 180
    step: 1
    restore_value: yes
    initial_value: 60
    unit_of_measurement: "min"
    optimistic: true

switch:
  - platform: gpio
    name: "WP External Pump"
    pin: 18
    id: relay_pump
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: gpio
    name: "WP Heat"
    pin: 19
    id: relay_heat
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: restart
    name: "ESP WP Control Restart"
  - platform: template
    name: "Temperature Boost"
    id: boost_switch
    lambda: |-
        return id(boost_bool);
    turn_on_action:
      - globals.set:
          id: boost_bool
          value: 'true'
    turn_off_action:
      - globals.set:
          id: boost_bool
          value: 'false'

interval:
  - interval: 30s
    id: state_machine
    then: !include { file: lg_heatpump_state_machine.yaml }

binary_sensor:
  - platform: gpio # Thermostat input signal is connected to this input pin
    pin:
      number: GPIO27
      mode:
        input: true
        pullup: false
    name: "WP Nest Signal"
    id: thermostat_signal
    filters:
      - delayed_on: 500ms # Debounce
  - platform: template
    name: "Boost mode active"
    id: boost_active
    lambda: |-
        return id(boost_bool);

sensor:
  - platform: template
    name: "Stooklijn Watertemp Target"
    id: watertemp_target
    unit_of_measurement: "°C"
    update_interval: never
  - platform: wifi_signal
    name: "${device_name} WiFi Signal"
    update_interval: 120s
    accuracy_decimals: 0
  - platform: uptime
    name: "${device_name} Uptime"
    unit_of_measurement: days
    update_interval: 3600s
    accuracy_decimals: 1
    filters:
      - multiply: 0.000011574
  - platform: template
    name: "Delta T"
    id: wp_delta_t
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    lambda: |-
      return (float)(id(water_temp_aanvoer).state-id(water_temp_retour).state); 
    update_interval: 60s
  - platform: template
    name: "Derivative"
    id: derivative_value
    accuracy_decimals: 1
    unit_of_measurement: "°C/h" 
    update_interval: never  
# Sensors for ESP version and WIFI information
text_sensor:
  - platform: version
    name: "${device_name} ESPHome Version"
  - platform: wifi_info
    ip_address:
      name: "${device_name} ip"
    ssid:
      name: "${device_name} ssid"
  - platform: template
    name: "Controller state"
    id: controller_state
    update_interval: never
  - platform: template
    name: "Controller info"
    id: controller_info
    update_interval: never