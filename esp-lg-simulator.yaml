substitutions:
  device_name: esp-lg-simulator

esphome:
  name: "${device_name}"
  includes:
    - lg_heatpump_functions.h
  on_boot:
    priority: 200
    then:
      lambda: !lambda |-
          //instant on (in case of controller restart during run)
          id(relay_backup_heat).turn_off();
          if(id(thermostat_signal).state) {
            id(relay_pump).turn_on();
            id(relay_heat).turn_on();
          } else {
            id(relay_pump).turn_off();
            id(relay_heat).turn_off();
          }
          id(controller_state).publish_state("Initialiseren");
          
packages:
  config_values: !include config/config_simulator.yaml
  lg_modbus: !include lg_heatpump_fake_modbus.yaml #include file with simulated modbus sensors
  
# Enable logging. Disable modbus controller debug messages
logger:
  logs:
    esp32.preferences: WARN
    sensor: WARN
    text_sensor: WARN
    number: WARN

globals:
  - id: update_stooklijn
    type: bool
    restore_value: no
    initial_value: 'true'
  - id: boost_bool
    type: bool
    restore_value: no
    initial_value: 'false'

number:
  - platform: template
    name: "Stooklijn offset Sim"
    id: wp_stooklijn_offset
    min_value: -5
    max_value: 5
    initial_value: 0
    step: 1
    restore_value: yes
    unit_of_measurement: "°C"
    optimistic: true
    icon: mdi:plus-minus-variant
    set_action:
      then:
        lambda: !lambda |-
            id(update_stooklijn) = true;
  - platform: template
    id: stooklijn_curve
    name: "Stooklijn Curve Sim"
    min_value: -6
    max_value: 6
    step: 0.5
    restore_value: yes
    initial_value: -3
    optimistic: true
    icon: mdi:chart-bell-curve-cumulative
    set_action:
      then:
        lambda: !lambda |-
            id(update_stooklijn) = true;
  - platform: template
    id: stooklijn_min_oat
    name: "Stooklijn Minimum Buitentemperatuur Sim"
    min_value: -25
    max_value: 0
    step: 1
    restore_value: yes
