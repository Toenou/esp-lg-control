  - platform: template
    id: external_pump_runover
    name: "External pump overrun Sim"
    min_value: 0
    max_value: 60
    step: 1
    restore_value: yes
    initial_value: 10
    unit_of_measurement: "min"
    optimistic: true
    icon: mdi:timer-cog-outline
  - platform: template
    id: oat_silent_always_off
    name: "Buitentemperatuur silent always off Sim"
    min_value: -20
    max_value: 10
    step: 1
    restore_value: yes
    initial_value: 2
