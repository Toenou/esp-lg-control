    step: 1
    restore_value: yes
    initial_value: 28
    unit_of_measurement: "°C"
    optimistic: true
    icon: mdi:waves-arrow-left
    set_action:
      then:
        lambda: !lambda |-
            id(update_stooklijn) = true;
  - platform: template
    id: minimum_run_time
    name: "Minimale run tijd Sim"
    min_value: 0
    max_value: 60
    step: 1
    restore_value: yes
    initial_value: 30
